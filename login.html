<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./login.css">
    <script src="./login.js"></script>
</head>
<script>
    function login() {
        var name = document.getElementById("username").value;
        var pass = document.getElementById("userpass").value;
        if (name == "admin", pass == "admin") {
            alert("successful login");
            window.location.href = "index.html";
            return false;
        } else {
            alert("wrong username or password");
            window.location.href = "login.html";
            return false;
        }
    }
</script>

<body>

    <div class="container switch">

        <div class="container-form container-signup">
            <form action="#" class="form">
                <h2 class="form-title">Sign Up</h2>
                <input type="text" required="required" id="name" placeholder="User" class="input">
                <input type="text" required="required" id="password" placeholder="Password" class="input">
                <button class="submit">sign up</button>
            </form>
        </div>

        <div class="container-form container-signin">
            <form action="#" class="form">
                <h2 class="form-title">Sign In</h2>
                <input type="text" required="required" placeholder="User" id="username" class="input">
                <input type="password" required="required" placeholder="Password" id="userpass" class="input">
                <button class="submit" onclick="return login();">sign in</button>
            </form>
        </div>

        <div class="container-overlay">
            <div class="overlay">
                <div class="overlay-slide overlay-left">
                    <button class="submit" id="goSignIn">sign in</button>
                </div>
                <div class="overlay-slide overlay-right">
                    <button class="submit" id="goSignUp">sign up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
